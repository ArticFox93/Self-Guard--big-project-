<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="test2.css">
</head>
<body>

<div class="container mt-5">
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
      Other
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <li><a class="dropdown-item" href="#">Action</a></li>
      <li><a class="dropdown-item" href="#">Another action</a></li>
      <li><a class="dropdown-item" href="#">Something else here</a></li>
    </ul>
  </div>
</div>


<section id="createNotepad">
  <img src="images/list 6 (1).svg" class="listek3" alt="">
  <div class="container createNot">
    <div class="f-hall fs-1">
      <h1>Create a notepad</h1>
    </div>
    <div class="tabulka">
      <form action="index.html" class="form">
        <!-- Select options -->
        <div class="form-group text-start form-size">
          <label for="exampleFormControlSelect1">Select options</label>
          <select class="form-control custom-select-size" id="exampleFormControlSelect1">
            <option>Example</option>
            <option>Add book</option>
            <option>Add film</option>
            <option>Add gym tracking</option>
            <option>Custom</option>
          </select>
        </div>

        <!-- Head text -->
        <div class="form-group custom-head-size">
          <label for="formGroupExampleInput">Head text</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter head text...">
        </div>

        <!-- Textarea -->
        <div class="input-group custom-message-size">
          <textarea class="form-control" aria-label="With textarea" placeholder="Enter message text..."></textarea>
        </div>

        <!-- Tlačítka přímo pod textarea -->
        <div class="tlacitka">
          <button class="btn btn-success notepad-btn">Submit</button>
          <button class="btn btn-light notepad-btn">See all</button>
        </div>
      </form>
    </div>
  </div>
</section>



<!-- Bootstrap Bundle with Popper (Bootstrap 5) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
